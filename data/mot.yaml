economic:
  - author: 巴菲特
    content: 我也会有恐惧和贪婪, 只不过是在大众贪婪时恐惧, 在大众恐惧时贪婪!
  - author: 巴菲特
    content: 控制风险的最好办法是深入思考, 而不是投资组合。
  - author: 巴菲特
    content: 价值投资不能保证我们盈利, 但价值投资给我们提供了通向成功的唯一机会。
  - author: 巴菲特
    content: 我从事投资时, 会观察一家公司的全貌; 而大多数投资人只盯着它的股价。
  - author: 巴菲特
    content: 投资成功与否并非取决于你了解的东西, 而在于你能否老老实实地承认你所不知道的东西。 投资人并不需要做对很多事情, 重要的是不要犯重大的错误。
  - author: 巴菲特
    content: 所谓'市场效率学说'之类的投资教条, 不过是为了增加投资的神秘性, 好让投资顾问得以从中牟利罢了。
  - author: 巴菲特
    content: 退潮时, 便可知道谁在裸泳。
  - author: 巴菲特
    content: "投资的风险来自于: 你不知道你在做什么 :)"
  - author: 本杰明.格雷厄姆
    content: 短期而言, 股票市场是个投票机; 长期而言, 股票市场是个称重器。
  - author: 凯恩斯
    content: 投资是预测资产收益的活动, 而投机是预测市场心理的活动。
education:
  - author: 爱因斯坦
    content: |
      教育的价值在于培训思维, 而不在于传授事实。
      The value of a college education is not the learning of many facts but the training of the mind to think.
  - author: 大前研 (日本经济评论家)
    content: 花在孩子身上的钱和孩子的修养之间没有任何关系, 甚至成反比。 在子女教育方面, 父母应该投入的是时间, 而不是金钱。
history:
  - author: 《1984》乔治.奥威尔
    content: |
      谁控制过去, 谁就控制未来; 谁控制现在, 谁就控制过去。
      Who controls the past controls the future; who controls the present controls the past.
  - author: 李世民 (唐太宗)
    content: 以铜为镜, 可以正衣冠; 以史为镜, 可以知兴替; 以人为镜, 可以明得失。
  - author: 汤因比 (历史学家)
    content: "人类从历史学到的唯一教训就是: 人类没有从历史中学到任何教训。"
  - author: 伍迪.艾伦 (导演 剧作家 音乐家)
    content: 人们总以为自己生活的时代糟糕透顶, 总是向往过去的黄金时代。 但在我们如今认为是身处黄金年代的那些人看来, 他们当时所处的世界同样是苍白无力的。
life:
  - author: 爱因斯坦
    content: 一个人的价值, 在于他贡献了什么, 而不在于他获得了什么。
  - author: 爱因斯坦
    content: 我从来不把安逸和快乐看作是生活目的本身, 对这种伦理基础, 我称之为'猪栏的理想'。
  - author: 苏格拉底 (哲学之父)
    content: |
      未经反思自省的人生不值得去过 
      The unexamined life is not worth living.
  - author: 《约翰.克里斯朵夫》罗曼.罗兰
    content: 大多数人在20到30岁就已经过完自己的一生。 一过了这个年龄段, 他们就变成自己的影子, 以后的生命只是在不断重复自己。
  - author: 圣雄甘地 (印度国父)
    content: 活着, 如同生命最后一天般活着; 学习, 如同永远活着般学习。
  - author: ""
    content: 在这个世界上, 人所处的绝境, 在很多情况下, 都不是生存的绝境, 而是精神的绝境!
  - author: ""
    content: "人生中最大的两个财富是: 你的才华和你的时间。 才华越来越多而时间越来越少。我们的一生就是用时间来换取才华。"
  - author: 史蒂夫.乔布斯引自《全球概览》
    content: Stay hungry. Stay foolish.
  - author: 史蒂夫.乔布斯
    content: 这辈子没法做太多的事情, 所以每一件都要做到精彩绝伦!
  - author: 史蒂夫.乔布斯
    content: "我每天都自问: '如果今天是我生命的最后一天, 我还会做今天打算做的事情吗?'"
  - author: ""
    content: 想得到你从未拥有过的东西, 就必须做你从未做过的事情。
  - author: 林肯 (美国前总统)
    content: 预测未来最好的方法就是去创造未来
  - author: ""
    content: 没有人可以回到过去重新开始, 但谁都可以从现在开始, 书写一个全然不同的结局!
  - author: ""
    content: 人生最大的一种痛, 不是失败, 而是没有经历自己想要经历的一切。
  - author: 阿拉伯谚语
    content: 你若不想做, 总能找到借口; 你若想做, 总会找到方法
  - author: 范仲淹
    content: 宁鸣而死 不默而生
  - author: ""
    content: 获得信任的技巧就是避免使用任何技巧
  - author: ""
    content: 判断一个人的人品, 不是看他好起来做什么好事, 而是看他坏起来【不做】什么坏事。
  - author: ""
    content: 不要去欺骗别人 -- 因为你能骗到的人, 都是相信你的人。
  - author: 比尔.盖茨
    content: 想要成功, 就要学会在机遇从头顶上飞过时跳起来并抓住它。 这样逮到机遇的概率才大!
others:
  - author: 《V怪客／V字仇杀队》
    content: 这些(监狱的)围墙很有趣。起初你痛恨它; 然后你逐渐习惯它; 足够长时间后, 你开始依赖它 ——电影《肖申克的救赎》 一旦你习惯了戴面具的生活, 你的脸将变得跟面具一样。
  - author: 马丁.路德.金 (美国人权领袖)
    content: "每当有事情发生, 懦夫会问: '这么做安全吗?' 患得患失者会问: '这么做明智吗?' 虚荣者会问: '这么做受欢迎吗?' 但是良知只会问: '这么做正确吗?'"
  - author: 伏尔泰 (启蒙思想家)
    content: 雪崩时, 没有一片雪花觉得自己有责任。
  - author: 米兰.昆德拉 (作家)
    content: 千万别以为自己可以逃避, 我们的每一步都决定着最后的结局, 我们的脚正在走向自己选定的终点。
  - author: 爱因斯坦
    content: 只有两样东西可能是无限的： 宇宙的大小和人类的愚蠢。不过, 对于前者我不太确定 :)  
programming:
  - author: Linus Torvalds (Linux之父)
    content: |
      软件就像'性', 免费的时候更好! 
      Software is like sex; it's better when it's free. 
  - author: Fred Brooks (图灵奖得主 《人月神话》作者)
    content: |
      "没有银弹(万能药) "
      NO silverbullet
  - author: Edsger Dijkstra (图灵奖得主)
    content: 编程的艺术就是处理复杂性的艺术
  - author: ""
    content: |
      简单即是美 
      Simple is beautiful
  - author: Edsger Dijkstra (图灵奖得主)
    content: |
      简单是可靠的先决条件 
      Simplicity is prerequisite for reliability.
  - author: Grady Booch (UML创始人之一)
    content: 优秀软件的作用是让复杂的东西看起来简单
  - author: C.A.R.Hoare
    content: "设计软件有两种方法: 一种是简单到极致而明显没有缺陷; 另一种是复杂到极致以至于没有明显的缺陷。前者要难得多!"
  - author: ""
    content: 优秀的设计在不断地演化, 糟糕的设计在不断地打补丁。
  - author: 保罗.格雷汉姆 (知名黑客 硅谷牛人)
    content: "最纯粹、最抽象的设计难题就是设计桥梁。你面对的问题是: 如何用最少的材料, 跨越给定的距离。"
  - author: ""
    content: 在不同的层次审视你的设计
  - author: Ralph Johnson (设计模式四人帮之一)
    content: 在软件'可重用'之前先得'可用'
  - author: Michael Sinz
    content: 软件设计就像做爱, 一次犯错, 你要用余下的一生来维护。
  - author: ""
    content: 更好的工具未必能做出更好的设计
  - author: Doug Linder
    content: 好的程序员是那种过单行道马路都要往两边看的人
  - author: 《代码大全》Steve McConnell
    content: 好的程序代码本身就是最好的文档
  - author: Norm Schryer
    content: 假如程序代码和注释不一致, 那么很可能两者都是错的!
  - author: Tom Cargill
    content: 你写下的任何代码, 在六个月以后去看的话, 都像是别人写的。
  - author: 《SICP》
    content: 程序必须首先让人类可以理解, 然后顺便让机器能执行。
  - author: Alan Perlis
    content: 不能影响你编程观点的语言, 不值得你去学。
  - author: Bjarne Stroustrup (C++之父)
    content: "世界上只有两种编程语言: 要么充满了抱怨; 要么没人使用。"
  - author: Larry Flon
    content: 没有哪种编程语言能阻止程序员写出糟糕的代码, 不管这种语言的结构有多么好。
  - author: Dennis Ritchie (C语言之父 Unix之父)
    content: C语言诡异离奇, 缺陷重重, 但却获得了巨大的成功 ：)
  - author: Bjarne Stroustrup (C++之父)
    content: (相对C而言)在C++里, 想搬起石头砸自己的脚更为困难了。 不过一旦你真这么做了, 整条腿都得报销!
  - author: ""
    content: Java与JavaScript的关系, 如同雷锋与雷峰塔的关系
  - author: Snepscheut
    content: |
      在理论上, 理论和实践是没有差异的; 但在实践中, 是有的。 
      In theory, there is no difference between theory and practice. But in practice, there is.
  - author: Fred Brooks (图灵奖得主 《人月神话》作者)
    content: 在进度落后的项目中增加人手只会导致进度更加落后
  - author: 比尔.盖茨
    content: 用代码行数测算软件开发进度如同按重量测算飞机的制造进度
  - author: Edward V Berard
    content: 在水上行走和按需求文档开发软件都很容易 -- 前提是它们都处于冻结状态
  - author: Kent Beck (Extreme Programming之父)
    content: 乐观主义是软件开发的职业病, 用户反馈则是其治疗方法。
  - author: Rick Cook
    content: "软件开发是一场程序员和上帝的竞赛: 程序员要开发出更大更好、连傻瓜都会用的软件; 而上帝在努力创造更傻的傻瓜。 到目前为止, 一直是上帝赢。"
  - author: Gerald Weinberg (软件工程大牛)
    content: 如果建筑工人像程序员写软件那样盖房子, 那第一只飞来的啄木鸟就能毁掉人类文明。
  - author: Edsger Dijkstra (图灵奖得主)
    content: 如果调试(debug)是去除bug的过程, 那么编程就是制造bug的过程。
  - author: 《代码大全》Steve McConnel
    content: 要在自己的代码里找出一个bug是十分困难的。而当你认为你的代码没有错误时, 那就更难了。
  - author: ""
    content: 调试代码比新编写代码更困难。 因此, 如果你尽自己所能写出了最复杂的代码, 你将没有更大的智慧去调试它。
  - author: Donald Knuth (算法大牛 图灵奖得主)
    content: |
      过早的优化是万恶之源 
      Premature optimization is the root of all evil.
  - author: Jim Gray (数据库大牛 图灵奖得主)
    content: Tape is Dead, Disk is Tape, Flash is Disk, RAM Locality is King!
think:
  - author: 爱因斯坦
    content: 授人以鱼不如授人以渔! 授人以鱼只救一时之急, 授人以渔则可解一生之需。 兴趣是最好的老师
  - author: 本杰明.富兰克林 (美国开国元勋 物理学家 作家)
    content: 知识上的投资总能得到最好的回报。
  - author: 叶芝 (爱尔兰诗人)
    content: |
      学习不是填满水桶, 而是点燃火焰! 
      Education is not the filling of a pail but the lighting of a fire.
  - author: 苏格拉底 (哲学之父)
    content: 我唯一能确定的就是自己的无知
  - author: 波普尔 (哲学家 思想家)
    content: 真正的无知不是知识的贫乏, 而是拒绝获取知识!
  - author: 尼古拉.鲁巴金 (俄国作家)
    content: 读书是在别人思想的帮助下建立自己的思想
  - author: 罗素 (哲学家 数学家 诺贝尔文学奖得主)
    content: 不要盲目地崇拜任何权威, 因为你总能找到相反的权威。
  - author: 本杰明.富兰克林 (美国开国元勋 物理学家 作家)
    content: |
      仅仅凭借信仰跟从就等于盲从 
      To follow by faith alone is to follow blindly.
  - author: 爱因斯坦
    content: 想象力比知识更重要! 因为知识是有限的, 而想象力概括着世界的一切, 推动着进步, 并且是知识进化的源泉。
  - author: ""
    content: 你要按你所想的去生活; 否则, 你迟早会按你所生活的去想!
  - author: 罗素 (哲学家 数学家 诺贝尔文学奖得主)
    content: 大多数人宁愿死去, 也不愿思考。 -- 事实上他们也确实到死都没有思考。
  - author: 王小波 (作家)
    content: 对知识分子而言, 成为思维的精英比成为道德的精英更重要。
  - auther: 安·兰德
    content: |
      你可以逃避现实，但你无法逃避"逃避现实"的后果。
      You can avoid reality, but you cannot avoid the consequences of avoiding reality.
